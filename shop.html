<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Handmade Crafts & Art</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Handmade Crafts & Art</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shop-section">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Example Products -->
                <div class="product">
                    <img src="./handmadenecklace.jpg" alt="Product 1">
                    <h3>Handmade Necklace</h3>
                    <p class="price">$25.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./wooden.jpg" alt="Product 2">
                    <h3>Wooden Sculpture</h3>
                    <p class="price">$45.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./ceramic.jpg" alt="Product 3">
                    <h3>Ceramic Vase</h3>
                    <p class="price">$30.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                    <!-- Product grid placeholder for dynamic content -->
                </div>
            </div>
            <button id="load-more">Load More</button> <!-- Button to load more products -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Handmade Crafts & Art. All rights reserved.</p>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
