<body>
    <header class="header">
        <div class="logo">
            <h1>Handmade Crafts & Art</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <div class="contact-form">
                    <form id="contact-form"> <!-- Contact form with unique ID -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> info@handmadecraftsart.com</p>
                    <p><strong>Address:</strong> 123 Artisans Lane, Craftsville, CA 90210</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0190769970074!2d-122.41941568468106!3d37.77492977975915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c2fcb9d1b%3A0x4561d1e8c0b2ab0!2s123+Artisans+Ln%2C+San+Francisco%2C+CA+94103%2C+USA!5e0!3m2!1sen!2sus!4v1598485485728!5m2!1sen!2sus" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </section>
    </main>

    </footer>

    <script src="contact.js"></script>
</body>
</html>
